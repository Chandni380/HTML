<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes in HTML</h3>
    <div id="mainBox" class="redBg">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!--". is for class and 3 is for id"-->

    <!--Emmet takes div tag as default-->
    <div class="blackBackground"></div>

    <!--Creating multiple elements using emmet-->
    <!--span.myClass.myClass2.myClass3 * 4 + <Tab> to print 4elements-->
 <span class="myClass myClass2 myClass3"></span>
 <span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span>
    </body>
