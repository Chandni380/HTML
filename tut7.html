<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>
<body>
    <ul type="circle">
        <li>1st item of unordered list</li>
        <li>2nd item of unordered list</li>

    </ul>
     <ol type="a">
        <li>1st item of unordered list</li>
        <li>2nd item of unordered list</li>
        
        </ol>

        <h3> HTML Table</h3>
        <table>
        <thead>
            <tr>
<th>Name</th>
<th>Id</th>
<th>Role</th> 
</tr>
        </thead>
        <tbody>
            <tr>
<td> Chandni</td>
<td> 100</td>
<td>Dev/Ops</td>
</tr>
<tr>
<td> Keyur</td>
<td> 101</td>
<td>Estimator</td>
</tr>
        </tbody>
        </table>
</body>
</html>
